              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - device-name
                        - device-ip-address
                        - device-kind-name
                      properties:
                        device-name:
                          type: string
                          description: >
                            'Name of device that will be connected by the mediator (mediator will get same name)
                            from [/core-model-1-4:control-construct/forwarding-domain=xmim-0-0-1-op-fd-0000/forwarding-construct=xmim-0-0-1-meth-fc-*/name=ForwardingName/name]'
                        device-ip-address:
                          type: string
                          description: >
                            'IP address of the device, which is to be connected by the mediator
                            from [/core-model-1-4:control-construct/logical-termination-point=xmim-0-0-1-tcp-c-*/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                        device-kind-name:
                          type: string
                          description: >
                            'Type of the device, which is to be connected by the mediator (SNMP client has to be chosen accordingly)
                            from [/core-model-1-4:control-construct/logical-termination-point=xmim-0-0-1-prot-c-*/layer-protocol=0/protocol-client-interface-1-0:protocol-client-interface-pac/protocol-client-interface-configuration/protocol-server-name]'
