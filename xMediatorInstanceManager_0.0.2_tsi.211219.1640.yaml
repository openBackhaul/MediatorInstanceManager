  /v1/start-application-in-generic-representation:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: startApplicationInGenericRepresentation
      summary: 'Starts application in generic representation'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: 'Start mask provided'
          content:
            application/json:
              schema:
                type: object
                required:
                  - response-value-list
                  - consequent-action-list
                properties:
                  response-value-list:
                    type: array
                    minItems: 1
                    maxItems: 1
                    items:
                      type: object
                      required:
                        - field-name
                        - value
                        - datatype
                      properties:
                        field-name:
                          type: string
                          enum:
                            - 'applicationName'
                        value:
                          type: string
                          description: >
                            'Own application name
                            from [/core-model-1-4:control-construct/logical-termination-point=xmim-0-0-1-http-s-0000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/application-name]'
                        datatype:
                          type: string
                          enum:
                            - 'String'
                    example:
                      - field-name: 'applicationName'
                        value: 'xMediatorInstanceManager'
                        datatype: 'String'
                  consequent-action-list:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    maxItems: 1
                    items:
                      type: object
                      required:
                        - label
                        - request
                      properties:
                        label:
                          type: string
                          enum:
                            - 'Inform about Application'
                        request:
                          type: string
                          description: >
                            'https://
